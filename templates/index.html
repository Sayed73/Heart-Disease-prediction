<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/236x/cf/3f/a6/cf3fa656e43c62aa1a778d9a5665f63e.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        .heart-image {
            width: 100px; /* Adjust the width as needed */
            display: block;
            margin: auto;
            margin-bottom: 20px; /* Add some space below the image */
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="cp">Chest Pain Type:</label>
        <select id="cp" name="cp" required>
            <option value="typical angina">Typical Angina</option>
            <option value="atypical angina">Atypical Angina</option>
            <option value="non-anginal">Non-Anginal</option>
            <option value="asymptomatic">Asymptomatic</option>
        </select>

        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" id="trestbps" name="trestbps" required>

        <label for="chol">Cholesterol:</label>
        <input type="number" id="chol" name="chol" required>

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
        <select id="fbs" name="fbs" required>
            <option value="TRUE">Yes</option>
            <option value="FALSE">No</option>
        </select>

        <label for="restecg">Resting Electrocardiographic Results:</label>
        <select id="restecg" name="restecg" required>
            <option value="lv hypertrophy">LV Hypertrophy</option>
            <option value="normal">Normal</option>
        </select>

        <label for="thalch">Maximum Heart Rate Achieved:</label>
        <input type="number" id="thalch" name="thalch" required>

        <label for="exang">Exercise Induced Angina:</label>
        <select id="exang" name="exang" required>
            <option value="TRUE">Yes</option>
            <option value="FALSE">No</option>
        </select>

        <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
        <input type="number" id="oldpeak" name="oldpeak" step="0.01" required>

        <label for="slope">Slope of the Peak Exercise ST Segment:</label>
        <select id="slope" name="slope" required>
            <option value="upsloping">Upsloping</option>
            <option value="flat">Flat</option>
            <option value="downsloping">Downsloping</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
